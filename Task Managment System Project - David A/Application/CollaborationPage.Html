<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="icon" type="image/webp" href="Assets/TSM-Favicon.webp" />
    <link rel="stylesheet" href="CSS/Style.css" />
</head>

<body>
    <div class="main-container">
        <sidebar>
            <nav>
                <div class="flex-container">
                    <button id="open-and-close-sidebar"><img src="./Assets/arrow-back.svg" alt="icon" height="30" width="20" /></button>
                    <div class="Personalpage-icon">
                        <a href="HomePage.html"> <img src="Assets/Personal Page Icon.webp" alt="Personal Page Logo"
                                height="100%" width="100%">
                        </a>
                    </div>
                    <div class="Collabpage-icon">
                        <a href="CollaborationPage.Html"> <img src="Assets/Group Collab Icon.webp"
                                alt="Collaboration Page Logo" height="100%" width="100%"> </a>
                    </div>
                    <div class="Exitpage-icon">
                        <a href="LoginPage.html"> <img src="Assets/Exit Page Icon.webp" alt="Exit Page Logo"
                                height="100%" width="100%"> </a>
                    </div>
                </div>
            </nav>
        </sidebar>

        <main>
            <div>
                <div class="Collab-icon">
                    <img src="Assets/Collaboration Logo.webp" alt="Collaboration Page Logo" height="100%" width="100%">
                </div>
                <div class="Settings-icon">
                    <a href="SettingsPage.html">
                        <img src="Assets/Settings Gear Icon.webp" alt="Settings Icon" height="100%" width="100%">
                    </a>
                </div>
                <div class="Share-icon">
                        <img src="Assets/Share Icon.webp" alt="Share Icon" height="100%" width="100%">
                    </a>
                </div>
            </div>

        <div class="share-container">
            <div>
                <h3>Share</h3>
            </div>
            <div>
                <form action="#.php" method="post">
                    <input type="text" id="invite" name="invite" value="" placeholder="Add Usernames or emails..."><br>
                    <input type="submit" value="Invite">
                  </form> 
            </div>
            <div>
                <h3>Permissions</h3>
                <p id="can-edit-text">Can Edit</p>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                  </label>
            </div>
            <div>
                <form action="#.php">
                    <label for="admin" id="transfer-admin-text">Transfer Admin</label>
                    <select id="admin" name="admin" >
                      <option value="user">Select User</option>
                    </select>
                    <input type="submit" value="Submit">
                  </form> 
            </div>
        </div>
        </main>
    </div>
    <script src="./Scripts/Index.js"></script>
</body>

</html>
